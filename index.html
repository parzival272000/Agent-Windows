<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Home</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="desktop"></div>
        <div class="side-bar">
            <div style="text-align: -webkit-center;">
                <img class="side-bar-icons" src="img/icons/apps/ThisPC.png" alt="THIS PC">
                <p style="font-size: 12px">This PC</p>
            </div>
            <div style="text-align: -webkit-center;">
                <img class="side-bar-icons"  src="img/icons/apps/edge.svg" alt="MICROSOFT EDGE" style="margin-top: 20px;">
                <p style="font-size: 12px">Microsoft Edge</p>
            </div>
            <div style="text-align: -webkit-center;">
                <img class="side-bar-icons"  src="img/icons/apps/chrome.svg" alt="CHROME" style="margin-top: 20px">
                <p style="font-size: 12px">Chrome</p>
            </div>
            <div style="text-align: -webkit-center;">
                <img class="side-bar-icons"  src="img/icons/apps/firefox.png" alt="FIREFOX" style="margin-top: 20px">
                <p style="font-size: 12px">Firefox</p>
            </div>
            <div style="text-align: -webkit-center;">
                <img class="side-bar-icons"  src="img/icons/apps/trash.png" alt="TRASH" style="margin-top: 20px">
                <p style="font-size: 12px;">Trash</p>
            </div>
        </div>
        <div class="nav">
            <div  class="Window-icon">
                <img class="image" src="img/icons/windows/win1.svg" style="margin: 10px; display: inline; max-height: 43px;">
            </div>
            <div class="searchbar">
                <img class="search-icon" src="img/icons/windows/Search.svg">
                <p class="search-icon" style="left: 30px">Type here to search</p>
                <input class="search" type="text" name="Search" width="350" height="40">
            </div>
            <div class="apps">
                <img class="apps-icons" src="img/icons/apps/firefox.png" style="padding: 7px; display: inline;">
                <img class="apps-icons"  src="img/icons/apps/edge.svg" style="padding: 7px; display: inline;">
                <img  class="apps-icons" src="img/icons/apps/vs.svg" style="padding: 7px; display: inline;">
                <img class="apps-icons" src="img/icons/apps/store.svg" style="padding: 7px; display: inline;">
                <a href="test.html">
                    <img  class="apps-icons" src="img/icons/apps/chrome.svg" style="padding: 7px; display: inline;">
                </a>
                <img   class="apps-icons"  src="img/icons/apps/stoptify.svg" style="padding: 7px; display: inline;">
            </div>
            <div class="menu">
                <img   class="apps-icons"  src="img/icons/windows/volume.svg" style="padding: 5px; display: inline;">
                <img   class="apps-icons"  src="img/icons/windows/Comments.svg" style="padding: 5px; display: inline;">
            </div>
        </div>
    </div>
</body>

</html>
