<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="desktop"></div>
        <div class="nav">
            <div  class="Window-icon">
                <img class="image" src="img/win1.svg" height="20px" style="margin: 10px; display: inline; max-height: 43px;">
            </div>
            <div class="searchbar">
                <img class="search-icon" src="img/Search.svg" height="20px">
                <p class="search-icon" style="left: 30px">Type here to search</p>
                <input class="search" type="text" name="Search" width="350" height="40">
            </div>
            <div class="apps">
                <img src="img/edge.svg" height="40px" style="padding: 7px; display: inline;">
                <img src="img/vs.svg" height="40px" style="padding: 7px; display: inline;">
                <img src="img/chrome.svg" height="40px" style="padding: 7px; display: inline;">
                <img src="img/stoptify.svg" height="40px" style="padding: 7px; display: inline;">
            </div>
            <div class="menu">
                <img src="img/volume.svg" height="40" style="padding: 5px; display: inline;">
                <img src="img/Comments.svg" height="40" style="padding: 5px; display: inline;">
            </div>
        </div>
    </div>
</body>

</html>
